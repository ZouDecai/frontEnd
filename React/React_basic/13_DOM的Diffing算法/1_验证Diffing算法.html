<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1_验证Diffing算法</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom,用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types,用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.min.js"></script>

    <script type="text/babel">
      class Time extends React.Component {
        state = { date: new Date() };

        componentDidMount () {
          setInterval(() => {
            this.setState({
              date: new Date()
            })
          }, 1000);
        }

        render() {
          return (
            <div>
              <h1>hello</h1>
              <input type="text"/>
              <span>现在是: {this.state.date.toTimeString()}</span>
            </div>
          );
        }
      }

      ReactDOM.render(<Time/>, document.getElementById('test'))
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery发送AJAX请求</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="page-header">jQuery发送AJAX</h2>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">通用方法ajax</button>
  </div>
  <script>
    $('button').eq(0).click(function() {
      $.get('http://127.0.0.1:8000/jquery-server', {a: 100, b: 200}, function(data) {
        console.log(data)
      }, 'json')
    })

    $('button').eq(1).click(function() {
      $.post('http://127.0.0.1:8000/jquery-server', {a: 100, b: 200}, function(data) {
        console.log(data)
      })
    })

    $('button').eq(2).click(function() {
      $.ajax({
        // url
        url: 'http://127.0.0.1:8000/jquery-server',
        // 参数
        data: {a: 100, b: 200},
        // 请求类型
        type: 'GET',
        // 响应该体结果
        dataType: 'json',
        // 成功的回调
        success: function(data) {
          console.log(data);
        },
        // 超时时间
        timeout: 2000,
        // 失败的回调
        error: function() {
          console.log('出错啦!!');
        },
        // 头信息
        headers: {
          c: 300,
          d: 400
        }
      })
    })
  </script>
</body>
</html>
